<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="icon.jpg">
</head>

<body>
    <div class="main">
        <div class="display">
            <input type="number" name="" id="display" placeholder="Enter First Value">
        </div>
        <div class="btn-main">
            <div class="btn-number">
                <nav class="btn-numbers">9</nav>
                <nav class="btn-numbers">8</nav>
                <nav class="btn-numbers">7</nav>
                <nav class="btn-numbers">6</nav>
                <nav class="btn-numbers">5</nav>
                <nav class="btn-numbers">4</nav>
                <nav class="btn-numbers">3</nav>
                <nav class="btn-numbers">2</nav>
                <nav class="btn-numbers">1</nav>
                <nav class="btn-numbers">0</nav>
                <nav class="btn-numbers" style="font-size: 24px;">00</nav>
                <nav class="btn-numbsxx g" style="font-size: 21px;" id="ac">AC</nav>
            </div>
            <div class="operator">
                <nav class="btn-operators">+</nav>
                <nav class="btn-operators">-</nav>
                <nav class="btn-operators">/</nav>
                <nav class="btn-operators">x</nav>
                <nav class="btn-operatorxx h" id="equal">=</nav>

            </div>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>

</html>
